<div>
  <div class="d-flex">
    <h5>Gists Details</h5>
    <div class="ml-auto">
      <input type="text" value="" [(ngModel)]="gistUserName" placeholder="enter username">
      <button type="button" class="ml-5 btn btn-outline-primary" (click)="fetchGistsForUserName()">Fetch Gists
      </button>
    </div>
  </div>
  <hr>
  <div *ngIf="gists && gists.length > 0" class="d-flex flex-wrap justify-content-around flex-row">
    <div *ngFor="let gist of gists; index as i">
      <app-card [gist]="gist" (click)="navigateToForkDetails(gist.id)"></app-card>
    </div>
  </div>
</div>
